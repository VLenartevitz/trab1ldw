{% extends 'base.html' %}
{% block content %}
    <h1>Cadastro para futuros livros a serem lidos:</h1> 
    <hr>

    <h2>Livros Cadastrados</h2>
    {% for k, v in game.items() %}
    <details>
        <summary>{{k}}</summary>
        <p>{{v}}</p>
    </details>
    {% endfor %}
    <form action="{{url_for('livros')}}" method="POST">
        <label>Jogo:</label>
        <input type="text" name="jogo">
        <input type="submit" value="Cadastrar">
    </form> 
    
{% endblock content %}
