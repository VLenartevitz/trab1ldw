{% extends 'base.html' %}
{% block content %}
    <h1 style="text-align: center;">Cadastro para futuros livros a serem lidos:</h1> 
    <hr>

    <h2 style="text-align: center;">Livros Cadastrados</h2>
    
    <hr>
    <ol style="text-align: center;">
        {% for livro in books %}
        <li style="text-align: center;">{{livro}}</li>
        {% endfor %}
    </ol>

    <form action="{{url_for('livros')}}" method="POST" style="text-align: center;">
        <label style="text-align: center;">Digite->></label>
        <input type="text" name="livro" style="text-align: center;">
        <input type="submit" value="Cadastrar" style="text-align: center;">
    </form>
{% endblock content %}
