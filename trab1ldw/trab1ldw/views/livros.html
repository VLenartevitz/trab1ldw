{% extends 'base.html' %}
{% block content %}
    <h1>Cadastro para futuros livros a serem lidos:</h1> 
    <hr>

    <h2>Livros Cadastrados</h2>
    
    <hr>
    <ol>
        {% for jogo in jogos %}
        <li>{{jogo}}</li>
        {% endfor %}
    </ol>

    <form action="{{url_for('livros')}}" method="POST">
        <label>Digite->></label>
        <input type="text" name="jogo">
        <input type="submit" value="Cadastrar">
    </form>
{% endblock content %}
